<div class="card">
    <div class="card-header">
        {{pageTitle}}
    </div>

    <div class="card-body">
        <form novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
            <fieldset>
                <div class="form-group">
                    <label class="col-md-2 control-label" for="userNameId">User Name</label>
                    <div class="col-md-8">
                        <input class="form-control" id="userNameId" type="text" placeholder="User Name (required)"
                            required (ngModel)="userName" name="userName" #userNameVar="ngModel" [ngClass]="{'is-invalid': (userNameVar.touched || 
                                               userNameVar.dirty) && 
                                               !userNameVar.valid }" />
                        <span class="invalid-feedback" *ngIf="(userNameVar.touched ||
                                                         userNameVar.dirty) &&
                                                         userNameVar.errors">
                            <span *ngIf="userNameVar.errors.required">
                                User name is required.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="passwordId">Password</label>

                    <div class="col-md-8">
                        <input class="form-control" id="passwordId" type="password" placeholder="Password (required)"
                            required (ngModel)="password" name="password" #passwordVar="ngModel" [ngClass]="{'is-invalid': (passwordVar.touched || 
                                               passwordVar.dirty) && 
                                               !passwordVar.valid }" />
                        <span class="invalid-feedback" *ngIf="(passwordVar.touched ||
                                                         passwordVar.dirty) &&
                                                         passwordVar.errors">
                            <span *ngIf="passwordVar.errors.required">
                                Password is required.
                            </span>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-md-4 col-md-offset-2">
                        <span>
                            <button class="btn btn-primary" type="submit" style="width:80px;margin-right:10px"
                                [disabled]="!loginForm.valid">
                                Log In
                            </button>
                        </span>
                        <span>
                            <a class="btn btn-default" [routerLink]="['/welcome']">
                                Cancel
                            </a>
                        </span>
                    </div>
                </div>
            </fieldset>
        </form>
        <div class="is-invalid" *ngIf="errorMessage">{{errorMessage}}</div>
    </div>

</div>
