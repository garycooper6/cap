<div class="ui segment" *ngIf="contract">

    {{pageTitle + ': ' + contract.details}}
  </h3>

</div>
<div class="ui segement">
  <div class="= ui block footer">
    <button class="ui labeled icon button" (click)='onBack()'>
      <i class="angle left icon"></i>
      Back
    </button>
  </div>
</div>
