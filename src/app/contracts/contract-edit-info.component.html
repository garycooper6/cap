<div class="card-body">
    <form novalidate (ngSubmit)="saveContract()" [formGroup]="contractForm">
        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="contractNumberId">Contract Number</label>
            <div class="col-md-8">
                <input class="form-control" id="contractNumberId" type="text" placeholder="Contract Number (required)"
                    formControlName="contractNumber" [ngClass]="{'is-invalid': displayMessage.contractNumber }" />
                <span class="invalid-feedback">
                    {{displayMessage.contractNumber}}
                </span>
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="detailsId">Details</label>
            <div class="col-md-8">
                <input class="form-control" id="detailsId" type="text" placeholder="Details (required)" formControlName="details"
                    [ngClass]="{'is-invalid': displayMessage.details}" />
                <span class="invalid-feedback">
                    {{displayMessage.details}}
                </span>
            </div>
        </div>

        <div class="form-group row mb-2">
            <label class="col-md-2 col-form-label" for="starRatingId">Rating (1-5)</label>

            <div class="col-md-8">
                <input class="form-control" id="starRatingId" type="text" placeholder="Rating (1-5)" formControlName="starRating"
                    [ngClass]="{'is-invalid': displayMessage.starRating}" />
                <span class="invalid-feedback">
                    {{displayMessage.starRating}}
                </span>
            </div>
        </div>
    </form>
</div>
